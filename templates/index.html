<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olayemi Portfolio AI</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f1f1f1;
      --bubble-bg: #e0e0e0;
      --btn-color: #ffffff;
      --sidebar-width: 270px;
    }
    body.dark {
      --bg-color: #0d0d0d;
      --text-color: #f5f5f5;
      --input-bg: #1a1a1a;
      --bubble-bg: #333333;
      --btn-color: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: .4s; border-radius: 34px;
    }
    .slider:before {
      position: absolute; content: ""; height: 20px; width: 20px;
      left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: #007bff; }
    input:checked + .slider:before { transform: translateX(24px); }
    .menu-btn { font-size: 1.6rem; background: none; border: none; cursor: pointer; margin-right: 15px; color: var(--text-color); }
    .dropdown {
      position: fixed; top: 0; left: -270px;
      width: var(--sidebar-width); height: 100vh; background: var(--bg-color);
      display: flex; flex-direction: column; justify-content: space-between;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2); transition: left 0.35s ease; z-index: 30;
    }
    .dropdown.active { left: 0; }
    .dropdown-content { display: flex; flex-direction: column; justify-content: space-evenly; flex: 1; padding: 20px 0; }
    .dropdown-content a {
      text-align: left; padding: 12px 20px; text-decoration: none;
      font-size: 1rem; font-weight: bold; border-radius: 6px; color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .dropdown-content a:hover { background: var(--input-bg); color: #007bff; }
    .dropdown-footer { padding: 15px; text-align: center; font-size: 0.9rem; font-weight: bold; border-top: 1px solid #ccc; }
    .chat { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
    .placeholder { text-align: center; color: gray; margin-top: 20px; }
    .message { margin: 10px 0; word-wrap: break-word; white-space: pre-wrap; }
    .user { background: var(--bubble-bg); padding: 10px; border-radius: 10px; align-self: flex-end; display: inline-block; max-width: 40%; text-align: right; }
    .bot { align-self: stretch; padding: 0; text-align: left; display: block; white-space: pre-wrap; word-wrap: break-word; }
    .chatbox { display: flex; padding: 10px; border-top: 1px solid #ccc; background-color: var(--bg-color); position: sticky; bottom: 0; }
    .chatbox textarea { flex: 1; border: none; outline: none; font-size: 1rem; padding: 10px; resize: none; min-height: 40px; max-height: 150px; overflow-y: auto; background: var(--input-bg); color: var(--text-color); border-radius: 8px; }
    .chatbox button { background: #007bff; border: none; color: var(--btn-color); padding: 0 15px; margin-left: 10px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; }
    .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid white; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;">
      <button class="menu-btn" id="menuBtn">‚ò∞</button>
      <h1>OLAYEMI PORTFOLIO AI</h1>
    </div>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </header>

  <div class="dropdown" id="dropdown">
    <div class="dropdown-content">
      <a href="#">New Chat</a>
      <a href="#">Dashboard</a>
      <a href="#">Projects</a>
      <a href="#">Resume</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </div>
    <div class="dropdown-footer">OLAYEMI PORTFOLIO MENU BAR</div>
  </div>

  <div class="chat" id="chat">
    <div class="placeholder" id="placeholder">What can I help you with about Olayemi?</div>
  </div>

  <div class="chatbox">
    <textarea id="userInput" rows="1" placeholder="Type your question..."></textarea>
    <button id="sendBtn">üîä</button>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('dropdown');
    const themeToggle = document.getElementById('themeToggle');
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const placeholder = document.getElementById('placeholder');

    let loading = false;
    let streaming = false;
    let streamInterval;
    let reply = "";
    let currentBotMsg;
    let index = 0;

    menuBtn.addEventListener('click', () => { dropdown.classList.toggle('active'); });
    document.getElementById('chat').addEventListener('click', () => { dropdown.classList.remove('active'); });
    themeToggle.addEventListener('change', () => { document.body.classList.toggle('dark'); });

    function addMessage(text, sender, color=null) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      // ‚úÖ changed to innerHTML so backend <span style="color:red;"> works
      msg.innerHTML = text;
      if(color) msg.style.color = color;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function startStreaming() {
      streaming = true;
      sendBtn.textContent = "‚ñ∂Ô∏è";
      streamInterval = setInterval(() => {
        if(index < reply.length) {
          currentBotMsg.innerHTML += reply[index]; // ‚úÖ match innerHTML
          chat.scrollTop = chat.scrollHeight;
          index++;
        } else {
          clearInterval(streamInterval);
          streaming = false;
          sendBtn.textContent = "üîä";
        }
      }, 50);
    }

    async function sendMessage() {
      if(loading) return;
      const text = userInput.value.trim();
      if(text === "") return;
      if(placeholder) placeholder.remove();

      addMessage(text, 'user');
      userInput.value = "";
      userInput.style.height = "40px";

      loading = true;
      sendBtn.innerHTML = '<div class="spinner"></div>';

      // ‚úÖ Show "Generating..." placeholder before bot reply
      const generatingMsg = addMessage("Generating...", "bot");

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: text})
        });
        const data = await res.json();

        // Replace "Generating..." with the real reply
        chat.removeChild(generatingMsg);
        reply = data.reply;
        currentBotMsg = addMessage("", 'bot');
        index = 0;
        startStreaming();
      } catch(e) {
        chat.removeChild(generatingMsg);
        // ‚úÖ Error message in red (or backend HTML span will render)
        addMessage("<span style='color:red;'>‚ö†Ô∏è Connection lost ‚Äî Please check your internet connection.</span>", 'bot');
      } finally {
        loading = false;
      }
    }

    sendBtn.addEventListener('click', () => {
      if(streaming) {
        clearInterval(streamInterval);
        streaming = false;
        sendBtn.textContent = "üîä";
      } else {
        sendMessage();
      }
    });

    userInput.addEventListener('keydown', e => {
      if(e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    userInput.addEventListener('input', () => {
      userInput.style.height = "auto";
      userInput.style.height = (userInput.scrollHeight) + "px";
      sendBtn.textContent = userInput.value.trim() === "" ? "üîä" : "‚û§";
    });
  </script>
</body>
</html>
